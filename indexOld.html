<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissor</title>
  <meta charset="UTF-8"/>
</head>
<body>
  
  <script>
    function computerPlay(){
        let min = 3;
        let max = 6;
        let rando = parseInt (Math.random() * (max - min) + min);
        if (rando == 3){
            return "rock";
        } else if (rando == 4){
            return "scissor";
        } else {
            return "paper";
        };
    }

    function playRound(playerSelection, computerSelection){

        playerSelection = playerSelection.toLowerCase();

        if (playerSelection == "rock" && computerSelection == "rock"){
            return "Draw";
        } else if (playerSelection == "rock" && computerSelection == "scissor"){
            return "Player wins";
        } else if (playerSelection == "rock" && computerSelection == "paper"){
            return "Computer wins";
        } else if (playerSelection == "paper" && computerSelection == "paper"){
            return "Draw";
        } else if (playerSelection == "paper" && computerSelection == "rock"){
            return "Player wins";
        } else if (playerSelection == "paper" && computerSelection == "scissor"){
            return "Computer wins";
        } else if (playerSelection == "scissor" && computerSelection == "scissor"){
            return "Draw";
        } else if (playerSelection == "scissor" && computerSelection == "paper"){
            return "Player wins";
        } else if (playerSelection == "scissor" && computerSelection == "rock"){
            return "Computer wins";
        } else {
            return "Invalid Input";
        }
    }

    let playerSelection;
    let computerSelection;
    let playerScore = 0;
    let computerScore = 0; 

    for (i=0; i <=4; i++){
        playerSelection = prompt("Enter your choice:");
        computerSelection = computerPlay();
        console.log("Player's choice:" + playerSelection +"  " + "Computer's choice:" + computerSelection);
        result = playRound(playerSelection, computerSelection);

        console.log(result);

        if (result == "Player wins"){
            playerScore = parseInt(playerScore + 1);
        } else if (result == "Computer wins"){
            computerScore = parseInt(computerScore + 1);
        } else {
            playerScore = parseInt(playerScore + 0);
            computerScore = parseInt(computerScore + 0);
        }
    }

    console.log("Player's Score: " + playerScore);
    console.log("Computer's Score: " + computerScore);

    if (playerScore > computerScore){
        console.log("Player Wins");
    } else if (playerScore < computerScore){
        console.log("Computer Wins");
    } else {
        console.log("Its a draw!");
    }


  </script>
</body>
</html>
